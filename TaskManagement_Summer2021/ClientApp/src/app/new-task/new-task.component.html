<nav>  
  <a routerLink="/tasks">List of tasks</a>
  <a routerLink="/user-role-list">Users</a>
</nav>
<br />
<body>
  <div>
    <h1>Create new task</h1>
    <br />
    <div>
      <label for="new-task-title">Task's title: </label>
      <input id="new-task-title" #taskTitle required />
    </div>
    <div>
      <label for="new-task-description">Task's description: </label>
      <input id="new-task-description" #taskDescription required />
    </div>
    <div>
      <label for="new-task-date">Deadline date: </label>
      <input id="new-task-date" type="date"
             min="2021-01-01"
             name="date" #deadline required/>
    </div>
    <div>
      <label for="new-task-user">Select a user for the task: </label>
      <select name="new-task-user" #user required>
        <option *ngFor="let user of users"
                [value]="user.id">
          {{user.firstName}} {{user.lastName}}
      </select>
    </div>
    <div *ngIf="!isValid">
      Please enter title and description, choose deadline date and assign someone to this task.
    </div>

    <button class="save-button"
            (click)="add(taskTitle.value, taskDescription.value, deadline.valueAsDate, user.value);">
      Add task
    </button>
  </div>

</body>
