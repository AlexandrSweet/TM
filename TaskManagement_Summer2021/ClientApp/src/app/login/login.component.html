<form class="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div>
    <h1>Login</h1>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid user credentials
    </div>
    <br />
    <label for="email">*Email </label>
    <input type="email" id="email" name="email" ngModel class="form-control" required autofocus />
    
    <br />
    <br />
    <label for="password">*Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" required />
    <br />
    <small *ngIf="isControlInvalid(loginForm)">A 'Password' value is required</small>
    <br />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="registration()">Registration</button>
    <br />
  </div>
</form>
