<h1>All Users</h1>
<br />
<div *ngIf="Users">
  <table class="redTable">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Role</th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="5">
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let user of Users" [formGroup]="userToEditRoleForm">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
          <select formControlName="roleId">
            <option>{{user.roleId}}</option>
            <option value="User">User</option>
            <option value="Customer">Customer</option>
            <option value="Administrator">Administrator</option>
          </select>
        </td>
        <td><button type="button" (click)="onEdit(userToEditRoleForm, user)">EDIT</button></td>
      </tr>
    </tbody>
  </table>
</div>
