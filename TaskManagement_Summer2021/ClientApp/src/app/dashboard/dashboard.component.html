<h2>Current tasks</h2>
<div class="tasks-menu">
  <a *ngFor="let task of tasks"
     (click)="onSelect(task)"
     routerLink="/detail/{{task.id}}">
    {{task.title}}
  </a>
</div>

<div>
  <label for="new-task-title">Task's title: </label>
  <input id="new-task-title" #taskTitle />
</div>
<div>
  <label for="new-task-description">Task's description: </label>
  <input id="new-task-description" #taskDescription />
</div>


  


<div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button"
          (click)="add(taskTitle.value, taskDescription.value );
            taskTitle.value=''; taskDescription.value='' ">
    Add task
  </button>
</div>
