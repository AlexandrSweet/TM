<h2>Tasks</h2>

<ul class="tasks">
  <li *ngFor="let task of tasks"
      >
    <a 
       routerLink="/detail/{{task.id}}">
      <span class="badge">{{task.title}}</span>
      {{task.description}}

    </a>
    <button class="delete" title="delete task"
            (click)="delete(task)">
      x
    </button>
  </li>
</ul>
