<h2>Tasks</h2>

<form (submit)="filterById()">
  <label>
    Min
    <input type="number" name="min" id="min" [(ngModel)]="min" />
  </label>
  <label>
    Max
    <input type="number" name="max" id="max" [(ngModel)]="max" />
  </label>
  <button class="btn btn-primary" type="submit">Filter by ID</button>
</form>
<br />
<body>
  <div class="container">

    <div class="card m-5 p-3">
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover"
               datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>User</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.date }}</td>
              <td>{{ task.userId }}</td>
              <!--<td>{{ user.address.street }}, {{ user.address.city }}</td>-->
              <td>
                <button class="edit" title="edit task"
                        routerLink="/edit/{{task.id}}">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
