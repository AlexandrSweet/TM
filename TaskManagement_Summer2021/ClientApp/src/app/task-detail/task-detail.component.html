<body>

  <div *ngIf="task">
    <h1>{{task.title | uppercase}} Details</h1>
    <nav><a routerLink="/edit/{{task.id}}">Edit task</a></nav>
    <br />
    <label for="task-statusId">Status: </label>
    <select id="task-statusId" [(ngModel)]="task.statusId">
      <option value="0"> New</option>
      <option value="1"> In progress</option>
      <option value="2"> Checking</option>
      <option value="3"> Done</option>
    </select>
    <div>
      <label for="task-title">Title: </label>
      <input disabled id="task-title" [(ngModel)]="task.title" placeholder="Task's title" />
    </div>
    <div>
      <label for="task-description">Description: </label>
      <input disabled id="task-description" [(ngModel)]="task.description" placeholder="Task's description" />
    </div>
    <div>
      <label for="task-date">Deadline: </label>
      <input type="datetime" disabled id="task-date" value="task.date" placeholder="Deadline" />
    </div>
    <div>
      <label for="task-userId">Worker: </label>
      <input disabled id="task-userId" [(ngModel)]="task.userId" placeholder="User's Id" />
    </div>

    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>

</body>
